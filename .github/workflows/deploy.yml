# =============================================================================
# StockFlow CD Pipeline
# =============================================================================
# Continuous Deployment workflow for the NestJS backend.
# Builds Docker images and deploys to production/staging environments.
# =============================================================================

name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Prevent concurrent deployments to the same environment
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/server

jobs:
  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image digest: ${{ needs.build-and-push.outputs.image-digest }}"
          # =================================================================
          # DEPLOYMENT PLACEHOLDER
          # =================================================================
          # Add your deployment commands here. Examples:
          #
          # Option 1: SSH deployment
          # ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_SSH_HOST }} \
          #   "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }} && \
          #    docker-compose -f /app/docker-compose.yml up -d"
          #
          # Option 2: Kubernetes deployment
          # kubectl set image deployment/stockflow-server \
          #   server=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}
          #
          # Option 3: AWS ECS deployment
          # aws ecs update-service --cluster stockflow-staging \
          #   --service stockflow-server --force-new-deployment
          #
          # Option 4: Railway/Render/Fly.io deployment
          # flyctl deploy --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}
          # =================================================================

      - name: Run database migrations
        run: |
          echo "Running database migrations on staging..."
          # =================================================================
          # MIGRATION PLACEHOLDER
          # =================================================================
          # Add migration commands here. Example:
          # npx prisma migrate deploy
          # =================================================================

      - name: Verify deployment
        run: |
          echo "Verifying staging deployment..."
          # =================================================================
          # HEALTH CHECK PLACEHOLDER
          # =================================================================
          # Add health check commands here. Example:
          # curl --fail --retry 5 --retry-delay 10 ${{ vars.STAGING_URL }}/health/live
          # =================================================================

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.event.inputs.environment == 'production' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Image digest: ${{ needs.build-and-push.outputs.image-digest }}"
          # =================================================================
          # DEPLOYMENT PLACEHOLDER
          # =================================================================
          # Add your production deployment commands here.
          # Use the same patterns as staging deployment above.
          # =================================================================

      - name: Run database migrations
        run: |
          echo "Running database migrations on production..."
          # =================================================================
          # MIGRATION PLACEHOLDER
          # =================================================================
          # Add migration commands here. Example:
          # npx prisma migrate deploy
          # =================================================================

      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          # =================================================================
          # HEALTH CHECK PLACEHOLDER
          # =================================================================
          # Add health check commands here. Example:
          # curl --fail --retry 5 --retry-delay 10 ${{ vars.PRODUCTION_URL }}/health/live
          # =================================================================

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment completed successfully!"
          # =================================================================
          # NOTIFICATION PLACEHOLDER
          # =================================================================
          # Add notification commands here. Examples:
          # - Slack webhook notification
          # - Discord notification
          # - Email notification
          # =================================================================

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Production deployment failed!"
          # =================================================================
          # FAILURE NOTIFICATION PLACEHOLDER
          # =================================================================
          # Add failure notification commands here.
          # =================================================================

  # ===========================================================================
  # Rollback Job (Manual Trigger Only)
  # ===========================================================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: false  # Enable by setting to: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Rollback to previous version
        run: |
          echo "Rolling back ${{ github.event.inputs.environment }} to previous version..."
          # =================================================================
          # ROLLBACK PLACEHOLDER
          # =================================================================
          # Add rollback commands here. Examples:
          #
          # Option 1: Kubernetes rollback
          # kubectl rollout undo deployment/stockflow-server
          #
          # Option 2: Docker Compose rollback
          # ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
          #   "docker-compose -f /app/docker-compose.yml pull && \
          #    docker-compose -f /app/docker-compose.yml up -d --rollback"
          # =================================================================