# =============================================================================
# StockFlow Release Pipeline
# =============================================================================
# Automated release workflow using semantic versioning.
# Creates releases with changelogs based on conventional commits.
# =============================================================================

name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  # ===========================================================================
  # Release Please
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: stockflow-server
          path: server
          changelog-path: CHANGELOG.md
          include-v-in-tag: true
          extra-files: |
            server/package.json

      - name: Output release info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Upload URL: ${{ steps.release.outputs.upload_url }}"

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}

  # ===========================================================================
  # Build Release Artifacts
  # ===========================================================================
  build-release:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build

      - name: Create release archive
        run: |
          tar -czvf ../stockflow-server-${{ needs.release.outputs.tag_name }}.tar.gz \
            dist/ \
            prisma/ \
            package.json \
            package-lock.json

      - name: Upload release archive
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          files: stockflow-server-${{ needs.release.outputs.tag_name }}.tar.gz