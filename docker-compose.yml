# =============================================================================
# StockFlow - Production Docker Compose
# =============================================================================
# This file defines the complete production deployment configuration including:
# - PostgreSQL database with persistence
# - Redis cache with AOF persistence
# - NestJS backend API
# - React Router SSR frontend
# - Nginx reverse proxy with SSL support
#
# Usage:
#   Start:   docker compose up -d
#   Rebuild: docker compose up -d --build
#   Logs:    docker compose logs -f [service]
#   Stop:    docker compose down
#   Clean:   docker compose down -v (WARNING: removes volumes!)
#
# Required Environment Variables (set in .env file):
#   - JWT_SECRET
#   - JWT_REFRESH_SECRET
#   - SYSTEM_ADMIN_JWT_SECRET
#   - SYSTEM_ADMIN_JWT_REFRESH_SECRET
#   - POSTGRES_PASSWORD (for production)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  # Production-grade PostgreSQL database with persistence and health checks.
  # Data is stored in a named volume for persistence across container restarts.
  postgres:
    image: postgres:18-alpine
    container_name: stockflow-postgres
    restart: unless-stopped
    environment:
      # Database credentials - REQUIRED: set these in .env for production
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-stockflow}
      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=en_US.UTF-8"
    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Optional: mount initialization scripts
      # - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      # Expose for local development tools
      # NOTE: Remove or restrict in production (use internal network only)
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-stockflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - stockflow-network
    # Resource limits (adjust based on your server capacity)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  # Redis for session storage, caching, and rate limiting.
  # Configured with AOF persistence for data durability.
  redis:
    image: redis:7-alpine
    container_name: stockflow-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
    volumes:
      # Persist Redis data
      - redis_data:/data
    ports:
      # Expose for local development
      # NOTE: Remove or restrict in production
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - stockflow-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Backend API (NestJS)
  # ---------------------------------------------------------------------------
  # NestJS backend providing REST API endpoints.
  # Depends on PostgreSQL and Redis being healthy before starting.
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: stockflow-backend
    restart: unless-stopped
    ports:
      # Internal port - Nginx proxies /api requests here
      # NOTE: Remove direct exposure in production (use nginx only)
      - "${API_PORT:-3000}:3000"
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000

      # Database connection (uses Docker network DNS)
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-stockflow}?schema=public

      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0

      # JWT Configuration (REQUIRED - set in .env)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}

      # System Admin JWT Configuration (REQUIRED - set in .env)
      SYSTEM_ADMIN_JWT_SECRET: ${SYSTEM_ADMIN_JWT_SECRET}
      SYSTEM_ADMIN_JWT_REFRESH_SECRET: ${SYSTEM_ADMIN_JWT_REFRESH_SECRET}
      SYSTEM_ADMIN_JWT_EXPIRATION: ${SYSTEM_ADMIN_JWT_EXPIRATION:-15m}
      SYSTEM_ADMIN_JWT_REFRESH_EXPIRATION: ${SYSTEM_ADMIN_JWT_REFRESH_EXPIRATION:-7d}

      # CORS Configuration
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

      # Stripe Integration (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Arcjet Rate Limiting (optional)
      ARCJET_KEY: ${ARCJET_KEY:-}
      ARCJET_ENABLED: ${ARCJET_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - stockflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Frontend Client (React Router v7 SSR)
  # ---------------------------------------------------------------------------
  # React Router v7 application with server-side rendering.
  # Serves both SSR pages and static assets.
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Vite embeds this at build time - use /api to go through nginx proxy
        VITE_API_URL: /api
    container_name: stockflow-client
    restart: unless-stopped
    ports:
      # Internal port - Nginx proxies requests here
      # NOTE: Remove direct exposure in production (use nginx only)
      - "${CLIENT_PORT:-5173}:5173"
    environment:
      # Application
      NODE_ENV: production
      PORT: 5173

      # API URL for server-side data fetching (internal Docker network)
      API_URL: http://backend:3000

      # Public API URL for client-side requests
      VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - stockflow-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  # Production-grade reverse proxy handling:
  # - SSL termination (when configured)
  # - Static asset caching
  # - Request routing to client and backend
  # - Gzip compression
  # - Security headers
  nginx:
    image: nginx:1.25-alpine
    container_name: stockflow-nginx
    restart: unless-stopped
    ports:
      # HTTP port - main entry point
      - "${HTTP_PORT:-80}:80"
      # HTTPS port - uncomment when using SSL
      # - "${HTTPS_PORT:-443}:443"
    volumes:
      # Main Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (uncomment when using SSL)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      client:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stockflow-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

# =============================================================================
# Volumes
# =============================================================================
# Named volumes for data persistence.
# These survive container restarts and can be backed up.
volumes:
  # PostgreSQL data directory
  postgres_data:
    driver: local

  # Redis data directory
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
# Custom bridge network for inter-container communication.
# Services can reach each other by container name (DNS resolution).
networks:
  stockflow-network:
    driver: bridge
