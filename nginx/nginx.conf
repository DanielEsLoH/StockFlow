# =============================================================================
# StockFlow - Nginx Configuration
# =============================================================================
# Production-ready Nginx configuration for reverse proxying the StockFlow
# application. This configuration handles:
#
# - Static asset serving with aggressive caching
# - SSR request proxying to React Router server
# - API request proxying to NestJS backend
# - Gzip/Brotli compression
# - Security headers
# - Rate limiting (optional)
#
# Usage: This file is mounted into the nginx container
# =============================================================================

# -----------------------------------------------------------------------------
# Worker Configuration
# -----------------------------------------------------------------------------
# auto = one worker per CPU core (optimal for most cases)
worker_processes auto;

# Maximum number of open files per worker
# Should be >= worker_connections
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# -----------------------------------------------------------------------------
# Events Configuration
# -----------------------------------------------------------------------------
events {
    # Maximum simultaneous connections per worker
    # Total connections = worker_processes * worker_connections
    worker_connections 4096;

    # Use epoll on Linux for better performance
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

# -----------------------------------------------------------------------------
# HTTP Configuration
# -----------------------------------------------------------------------------
http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimize file sending
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep connections alive for better performance
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Hide Nginx version for security
    server_tokens off;

    # Buffer sizes for proxied responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    # Enable gzip compression for text-based responses
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/opentype
        font/ttf
        font/eot
        font/otf;

    # -------------------------------------------------------------------------
    # Brotli Compression (if module is available)
    # -------------------------------------------------------------------------
    # Note: Requires nginx with brotli module compiled
    # Uncomment these lines if brotli is available:
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/javascript application/json application/xml
    #              image/svg+xml;

    # -------------------------------------------------------------------------
    # Rate Limiting Zones (Optional)
    # -------------------------------------------------------------------------
    # Define rate limiting zones to prevent abuse
    # 10m = 10MB zone, can hold ~160,000 IP addresses
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # -------------------------------------------------------------------------
    # Upstream Definitions
    # -------------------------------------------------------------------------
    # Define upstream servers for load balancing and failover

    # React Router SSR Server
    upstream client_ssr {
        server client:3001;
        keepalive 32;
    }

    # NestJS Backend API
    upstream backend_api {
        server backend:3000;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # Server Block - Main Application
    # -------------------------------------------------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Root directory (for error pages, etc.)
        root /usr/share/nginx/html;

        # Client max body size (for file uploads)
        client_max_body_size 10M;

        # ---------------------------------------------------------------------
        # Security Headers
        # ---------------------------------------------------------------------
        # These headers are added to ALL responses

        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Enable XSS filtering (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer policy - send origin for same-origin, nothing for cross-origin
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions policy - restrict browser features
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Note: Content-Security-Policy should be customized per application
        # Uncomment and customize as needed:
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # ---------------------------------------------------------------------
        # Health Check Endpoint
        # ---------------------------------------------------------------------
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ---------------------------------------------------------------------
        # Static Assets - Direct from Client Build
        # ---------------------------------------------------------------------
        # Serve static assets with aggressive caching
        # These are fingerprinted files from the Vite build (e.g., main.abc123.js)

        location /assets/ {
            # Proxy to React Router server which serves static files
            proxy_pass http://client_ssr;

            # Cache configuration for immutable assets
            # 1 year cache because files are content-hashed
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";

            # Enable gzip for proxied content
            gzip_proxied any;

            # Proxy headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # Favicon and other root-level static files
        location = /favicon.ico {
            proxy_pass http://client_ssr;
            proxy_cache_valid 200 7d;
            add_header Cache-Control "public, max-age=604800";
            access_log off;
        }

        location = /robots.txt {
            proxy_pass http://client_ssr;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # ---------------------------------------------------------------------
        # API Proxy - NestJS Backend
        # ---------------------------------------------------------------------
        # All /api/* requests are proxied to the backend

        location /api/ {
            # Optional: Apply rate limiting to API endpoints
            # limit_req zone=api_limit burst=20 nodelay;

            # Proxy to backend API
            # Trailing slash strips the /api/ prefix: /api/auth/me -> /auth/me
            proxy_pass http://backend_api/;

            # HTTP/1.1 for keepalive support
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # WebSocket support (if needed for real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for API requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Don't buffer responses (important for streaming/SSE)
            proxy_buffering off;

            # Don't cache API responses
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ---------------------------------------------------------------------
        # Health Check Endpoints - Backend
        # ---------------------------------------------------------------------
        # Expose backend health checks

        location /health/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ---------------------------------------------------------------------
        # SSR Application - React Router
        # ---------------------------------------------------------------------
        # All other requests go to the React Router SSR server

        location / {
            # Optional: Apply rate limiting
            # limit_req zone=general_limit burst=50 nodelay;

            # Proxy to React Router SSR server
            proxy_pass http://client_ssr;

            # HTTP/1.1 for keepalive support
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            # Connection header for keepalive
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # SSR responses should not be cached by the browser
            # (React Router handles client-side caching)
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # ---------------------------------------------------------------------
        # Error Pages
        # ---------------------------------------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS Server Block (for production with SSL)
    # -------------------------------------------------------------------------
    # Uncomment and configure when using SSL certificates
    #
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name yourdomain.com;
    #
    #     # SSL Certificate paths
    #     ssl_certificate /etc/nginx/ssl/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    #
    #     # SSL Configuration (modern)
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_prefer_server_ciphers off;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    #
    #     # HSTS (1 year)
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #
    #     # SSL Session settings
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     # OCSP Stapling
    #     ssl_stapling on;
    #     ssl_stapling_verify on;
    #     resolver 8.8.8.8 8.8.4.4 valid=300s;
    #     resolver_timeout 5s;
    #
    #     # Include the same location blocks as above
    #     # ...
    # }

    # -------------------------------------------------------------------------
    # HTTP to HTTPS Redirect (for production)
    # -------------------------------------------------------------------------
    # Uncomment when using SSL
    #
    # server {
    #     listen 80;
    #     listen [::]:80;
    #     server_name yourdomain.com;
    #     return 301 https://$server_name$request_uri;
    # }
}