# =============================================================================
# StockFlow - Nginx Reverse Proxy Configuration
# =============================================================================
# Production-grade Nginx configuration for:
# - Reverse proxy to React Router SSR frontend
# - API routing to NestJS backend
# - Static asset caching
# - Gzip compression
# - Security headers
# - SSL/TLS termination (when enabled)
# =============================================================================

# Run as non-root user (nginx default)
user nginx;

# Auto-detect CPU cores for worker processes
worker_processes auto;

# Error log location
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# Event handling configuration
events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;

    # Accept multiple connections at once
    multi_accept on;

    # Use efficient event method
    use epoll;
}

http {
    # -------------------------------------------------------------------------
    # Basic Settings
    # -------------------------------------------------------------------------

    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Access log location
    access_log /var/log/nginx/access.log main;

    # Optimize file sending
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep-alive settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Hide Nginx version for security
    server_tokens off;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # -------------------------------------------------------------------------
    # Upstream Definitions
    # -------------------------------------------------------------------------

    # React Router SSR frontend
    upstream client {
        server client:5173;
        keepalive 32;
    }

    # NestJS backend API
    upstream backend {
        server backend:3000;
        keepalive 32;
    }

    # -------------------------------------------------------------------------
    # Rate Limiting
    # -------------------------------------------------------------------------

    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # -------------------------------------------------------------------------
    # Server Configuration (HTTP)
    # -------------------------------------------------------------------------

    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Request size limits
        client_max_body_size 50M;
        client_body_buffer_size 128k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint for load balancers/monitoring
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API routes - proxy to NestJS backend
        # The trailing slashes strip the /api prefix when forwarding to backend
        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend/;
            proxy_http_version 1.1;

            # Headers for backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support (if needed)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering settings
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Backend health check (for monitoring)
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger documentation (restrict in production if needed)
        location /docs {
            proxy_pass http://backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # All other routes - proxy to React Router SSR frontend
        location / {
            # Apply rate limiting
            limit_req zone=general_limit burst=50 nodelay;

            # Proxy settings
            proxy_pass http://client;
            proxy_http_version 1.1;

            # Headers for SSR
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Buffering for SSR responses
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Static assets with aggressive caching
        # React Router serves these from /assets/
        location ~* ^/assets/ {
            proxy_pass http://client;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache static assets for 1 year (immutable with hash in filename)
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";

            # Enable gzip for assets
            gzip_static on;
        }

        # Favicon and other root static files
        location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
            proxy_pass http://client;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # -------------------------------------------------------------------------
    # HTTPS Server Configuration (Uncomment when SSL is configured)
    # -------------------------------------------------------------------------

